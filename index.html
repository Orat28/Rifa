<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador Rifa</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4caf50" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2vh;
      text-align: center;
      flex: 0 0 auto;
      background-color: #4caf50;
      color: white;
    }

    #titleInput {
      font-size: 6vw;
      font-weight: bold;
      background: transparent;
      border: none;
      text-align: center;
      color: white;
      width: 100%;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      flex: 1 1 auto;
      padding: 1vw;
      box-sizing: border-box;
      width: 100%;
      height: calc(100vh - 12vh);
      border-radius: 12px;
      background-color: #fff;
    }

    .cell {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5vw;
    }

    .cell.marked {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }

    @media (max-width: 600px) {
      #titleInput {
        font-size: 8vw;
      }
      .cell {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="titleInput" value="Rifa a beneficio Uniforme" />
  </header>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const savedMarks = JSON.parse(localStorage.getItem("markedNumbers")) || [];

    for (let i = 0; i < 100; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = i.toString().padStart(2, "0");
      if (savedMarks.includes(i)) {
        cell.classList.add("marked");
      }
      cell.addEventListener("click", () => {
        cell.classList.toggle("marked");
        const index = savedMarks.indexOf(i);
        if (cell.classList.contains("marked")) {
          if (index === -1) savedMarks.push(i);
        } else {
          if (index !== -1) savedMarks.splice(index, 1);
        }
        localStorage.setItem("markedNumbers", JSON.stringify(savedMarks));
      });
      grid.appendChild(cell);
    }

    // Guardar tÃ­tulo personalizado
    const titleInput = document.getElementById("titleInput");
    const savedTitle = localStorage.getItem("customTitle");
    if (savedTitle) {
      titleInput.value = savedTitle;
    }

    titleInput.addEventListener("input", () => {
      localStorage.setItem("customTitle", titleInput.value);
    });

    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registrado", reg))
        .catch(err => console.error("Error al registrar el Service Worker", err));
    }
  </script>
</body>
</html>
